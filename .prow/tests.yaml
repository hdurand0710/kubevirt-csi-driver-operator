presubmits:
  - name: pre-kubevirt-csi-driver-operator-test-integration
    run_if_changed: "^(cmd|codegen|hack|pkg)/"
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/kubevirt-csi-driver-operator.git"
    labels:
      preset-docker-mirror: "true"
    spec:
      containers:
        - image: quay.io/kubermatic/integration-tests:8-1
          command:
            - make
            - test-integration
          # docker-in-docker (for localstack) needs privileged mode
          securityContext:
            privileged: true
          resources:
            requests:
              memory: 4Gi
              cpu: 2
            limits:
              memory: 6Gi
              cpu: 2
